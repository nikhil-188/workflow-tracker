<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-center">
    <div class="card">

        <h3>Create Task</h3>

        <form onsubmit="createTask(event)">
            <input id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description"></textarea>
            <select id="priority">
                <option value="HIGH">HIGH</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="LOW">LOW</option>
            </select>
            <input id="assignedToUserId" placeholder="Employee ID" required>
            <input type="date" id="dueDate" required>
            <button type="submit">Create Task</button>
        </form>

        <h3>Get My Tasks</h3>
        <button onclick="getManagerTasks()">Fetch Tasks</button>

        <pre id="output"></pre>

        <h3>Comments</h3>

        <input id="commentTaskId" placeholder="Task ID">

        <textarea id="commentContent" placeholder="Comment text"></textarea>

        <button onclick="addComment()">Add Comment</button>
        <button onclick="getComments()">Fetch Comments</button>

        <button onclick="goBack()">Back</button>
    </div>
</div>

<script src="js/manager.js"></script>
</body>
</html>
