<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Workflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <header class="app-header">
            <div class="app-title">Manager Dashboard</div>
            <div class="header-actions">
                <button onclick="UI.openModal('createTaskModal')" class="btn btn-primary">
                    + New Task
                </button>
                <button onclick="App.logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div id="taskList" class="task-list">
            <!-- Tasks injected here -->
            <div class="empty-state">Loading...</div>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div id="createTaskModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Create Task</h3>
                <button onclick="UI.closeModal('createTaskModal')" class="btn btn-secondary"
                    style="border:none; padding:4px 8px;">✕</button>
            </div>
            <form onsubmit="App.handleCreateSubmit(event)" class="modal-body">
                <div>
                    <label>Title</label>
                    <input id="createTitle" required placeholder="e.g. Update Homepage">
                </div>

                <div>
                    <label>Description (Optional)</label>
                    <textarea id="createDesc" rows="3" placeholder="Add details..."></textarea>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                    <div>
                        <label>Priority</label>
                        <select id="createPriority">
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                    <div>
                        <label>Due Date</label>
                        <input type="date" id="createDate" required>
                    </div>
                </div>

                <div>
                    <label>Assign To (User ID)</label>
                    <input type="number" id="createAssignee" required placeholder="e.g. 2">
                </div>

                <div style="text-align:right; margin-top:20px;">
                    <button type="button" onclick="UI.closeModal('createTaskModal')"
                        class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskDetailModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Task Title</h3>
                <button onclick="UI.closeModal('taskDetailModal')" class="btn btn-secondary"
                    style="border:none; padding:4px 8px;">✕</button>
            </div>
            <div class="modal-body">
                <div id="modalMeta" style="margin-bottom:16px; display:flex; align-items:center;"></div>

                <p id="modalDesc" style="color:#4B5563; margin-bottom:24px; font-size:0.95rem; white-space: pre-wrap;">
                </p>

                <div style="border-top:1px solid #E5E7EB; padding-top:16px;">
                    <label>Comments</label>
                    <div id="modalCommentsList" style="max-height:150px; overflow-y:auto; margin-bottom:16px;">
                        <!-- Comments injected here -->
                    </div>

                    <div style="display:flex; gap:8px;">
                        <input id="newCommentInput" placeholder="Write a comment..." style="margin-bottom:0;">
                        <button onclick="App.handleCommentSubmit()" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
