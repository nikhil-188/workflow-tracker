<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-center">
    <div class="card">

        <h3>My Tasks</h3>

        <button onclick="getEmployeeTasks()">Fetch Assigned Tasks</button>

        <pre id="output"></pre>

        <h3>Comments</h3>

        <input id="commentTaskId" placeholder="Task ID">

        <textarea id="commentContent" placeholder="Comment text"></textarea>

        <button onclick="addComment()">Add Comment</button>
        <button onclick="getComments()">Fetch Comments</button>


        <button onclick="goBack()">Back</button>
    </div>
</div>

<script src="js/employee.js"></script>
</body>
</html>
