<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workflow Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-center">
    <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
        <h1 style="margin-bottom: 0.5rem;">Workflow Tracker</h1>
        <p>Please select your login type</p>

        <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
            <button onclick="loginAsManager()" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
                Login as Manager
            </button>
            <button onclick="loginAsEmployee()" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
                Login as Employee
            </button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
